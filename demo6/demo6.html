<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>秦皇岛岛主的react学习 第一个demo nested MessageBox</title>
  <script src="https://cdn.bootcss.com/react/15.4.2/react-with-addons.js"></script>
  <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
  <div id="app" />
  <script type="text/babel">
	var MessageBox=React.createClass({
		mixins:[React.addons.LinkedStateMixin],
		getInitialState:function(){
			return{
				message:"MicroPython is awesome",
				isMicropythonAwesome:true
			}
		},
		render:function(){
			return(
				<div>
					<h1>{this.state.message}</h1>
					<hr />
					<h2>MicroPython会成为受欢迎的语言吗：{this.state.isMicropythonAwesome?"会的":"还要努力"}</h2>
					<hr />
					<input type="text" valueLink={this.linkState('message')} />
					<br />
					<input type='checkbox' checkedLink={this.linkState('isMicropythonAwesome')} />
					<SubMessageBox messageLink={this.linkState('message')} likeLink={this.linkState('isMicropythonAwesome')} />
				</div>
		)
		}
	});
	var SubMessageBox=React.createClass({
		render:function(){
			return (
			<div>
				<br />
				<br />
				<input type="text" valueLink={this.props.messageLink}/>
				<br />
				<input type="checkbox" checkedLink={this.props.likeLink} />
			</div>
			)
		}
	});
	ReactDOM.render(
		<MessageBox title="DFRobot产品研发部"/>,
		document.getElementById('app')
	)
  </script>
</body>
</html>
